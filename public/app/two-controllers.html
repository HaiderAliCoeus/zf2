<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Angular js</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/jquery-2.2.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>
<body ng-app="two-controllers">
<div class="container">
    <div class="row">

        <div class="col-md-6" data-ng-controller="FirstController">
            <div class="row">
                <div class="col-md-6">
                    <input type="text" ng-model="firstName" class="form-control" />
                </div>
                <div class="col-md-6">

                    <input type="text" ng-model="lastName" class="form-control" />
                </div>
            </div>
            <h1>{{fullName()}}</h1>
            <button class="btn btn-primary" ng-click="fullNameReset()">Change Name</button>
        </div>

        <div class="col-md-6" data-ng-controller="SecondController">
            <div class="row">
                <div class="col-md-6">
                    <input type="text" ng-model="firstName" class="form-control" />
                </div>
                <div class="col-md-6">

                    <input type="text" ng-model="lastName" class="form-control" />
                </div>
            </div>
            <h1>{{fullName()}}</h1>
            <button class="btn btn-primary" ng-click="fullNameReset()">Reset</button>
        </div>
    </div>
</div>
<script src="js/angular.js"></script>
<script src="app/two-controllers.js"></script>

</body>
</html>
